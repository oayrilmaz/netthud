# DISABLED
name: NetThud - Update Signals

on:
  workflow_dispatch:
  schedule:
    - cron: "20 * * * *" # hourly at :20 UTC

permissions:
  contents: write

concurrency:
  group: netthud-update-signals
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate signals.json
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-signals.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "netthud-bot"
          git config user.email "netthud-bot@users.noreply.github.com"
          git add assets/data/signals.json
          git diff --cached --quiet || (git commit -m "Update signals.json" && git push)
