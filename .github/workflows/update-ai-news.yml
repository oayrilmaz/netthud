name: NetThud - Update AI News (NetThud Only)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 * * * *"

permissions:
  contents: write

concurrency:
  group: netthud-ai-news
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate ai-news.json
        run: node scripts/generate-ai-news.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/data/ai-news.json

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Update ai-news.json"
          git push