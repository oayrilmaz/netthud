name: NetThud - Update AI News (OpenAI)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *" # hourly at :15 UTC

permissions:
  contents: write

concurrency:
  group: netthud-ai-news
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # IMPORTANT: Pull BEFORE generating files to avoid non-fast-forward & unstaged errors
      - name: Sync with latest main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Generate AI News (OpenAI)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
        run: |
          node scripts/generate-ai-news-openai.mjs

      - name: Commit & push if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/data/ai-news.json
            git commit -m "Update ai-news.json"
            git push origin main
          else
            echo "No changes to commit."
          fi