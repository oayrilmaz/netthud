name: NetThud - Update AI News (OpenAI)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *" # every hour at :15 UTC

permissions:
  contents: write

concurrency:
  group: netthud-ai-news
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate assets/data/ai-news.json
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-ai-news-openai.mjs

      - name: Commit & push if changed
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/data/ai-news.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update ai-news.json"

          # Avoid non-fast-forward & unstaged-change errors
          git pull --rebase --autostash origin main || true

          # Try push; if rejected, pull+retry once
          if ! git push origin HEAD:main; then
            echo "Push rejected, retrying after pull..."
            git pull --rebase --autostash origin main
            git push origin HEAD:main
          fi