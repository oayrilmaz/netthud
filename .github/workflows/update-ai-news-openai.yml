# DISABLE
name: NetThud - Update AI News (OpenAI)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"  # every hour at :15 UTC

permissions:
  contents: write

concurrency:
  group: netthud-ai-news-openai
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate assets/data/ai-news.json
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-ai-news-openai.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "netthud-bot"
          git config user.email "netthud-bot@users.noreply.github.com"
          git add assets/data/ai-news.json
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Update ai-news.json (OpenAI)"
          git push