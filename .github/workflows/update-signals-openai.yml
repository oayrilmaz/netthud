name: NetThud - Update Signals (OpenAI)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *" # every hour at :15 UTC

permissions:
  contents: write

concurrency:
  group: netthud-update-signals-openai
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate assets/data/signals.json (OpenAI)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-signals-openai.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "netthud-bot"
          git config user.email "netthud-bot@users.noreply.github.com"
          git add assets/data/signals.json
          git diff --cached --quiet || (git commit -m "Update signals.json (OpenAI)" && git push origin HEAD:main)
