name: NetThud - Update AI Signals (OpenAI)

on:
  workflow_dispatch:
  schedule:
    - cron: "45 * * * *" # every hour at :45 UTC

permissions:
  contents: write

concurrency:
  group: netthud-ai-signals
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with latest main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate assets/data/signals.json
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-signals-openai.mjs

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update signals.json"
            git push
          else
            echo "No changes to commit."
          fi