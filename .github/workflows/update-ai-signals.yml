name: NetThud - Update AI Signals (OpenAI-ready)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate signals.json
        run: node scripts/generate-signals.mjs

      - name: Commit & push
        run: |
          git config user.name "netthud-bot"
          git config user.email "bot@netthud.com"
          git add assets/data/signals.json
          git commit -m "Update AI signals" || exit 0
          git push
