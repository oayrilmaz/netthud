name: NetThud - Update AI Signals (OpenAI)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate AI Signals
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/generate-signals-openai.mjs

      - name: Commit & push if changed
        run: |
          git pull --rebase
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"
          git add assets/data/signals.json
          git commit -m "Update signals.json" || echo "No changes"
          git push