name: NetThud - Update AI Signals (OpenAI)

on:
  workflow_dispatch:
  schedule:
    - cron: "45 * * * *" # every hour at :45 UTC

permissions:
  contents: write

concurrency:
  group: netthud-ai-signals
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate assets/data/signals.json
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-signals-openai.mjs

      - name: Commit & push if changed
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/data/signals.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update signals.json"

          git pull --rebase --autostash origin main || true

          if ! git push origin HEAD:main; then
            echo "Push rejected, retrying after pull..."
            git pull --rebase --autostash origin main
            git push origin HEAD:main
          fi