name: NetThud - Update AI Signals (OpenAI)

on:
  workflow_dispatch:
  schedule:
    - cron: "45 * * * *" # every hour at :45 UTC

permissions:
  contents: write

concurrency:
  group: netthud-ai-signals
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate assets/data/signals.json (OpenAI)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate-signals-openai.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/signals.json
          git diff --cached --quiet || git commit -m "Update signals (OpenAI)"
          git push