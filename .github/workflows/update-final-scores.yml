name: NetThud - Update Final Scores

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate scores.json
        run: node scripts/generate-scores.mjs

      - name: Commit & push
        run: |
          git config user.name "netthud-bot"
          git config user.email "bot@netthud.com"
          git add assets/data/scores.json
          git commit -m "Update final scores" || exit 0
          git push
