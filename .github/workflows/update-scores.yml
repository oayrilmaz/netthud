name: NetThud - Update Scores

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *" # every 10 minutes

permissions:
  contents: write

concurrency:
  group: netthud-scores
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate assets/data/scores.json
        run: node scripts/generate-scores.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/scores.json
          git diff --cached --quiet || git commit -m "Update scores"
          git push