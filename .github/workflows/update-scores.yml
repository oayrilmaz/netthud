name: NetThud - Update Scores, Upcoming & Transfer Signals

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes (UTC)

permissions:
  contents: write

concurrency:
  group: netthud-scores
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # -----------------------------
      # FINAL + LIVE SCORES
      # -----------------------------
      - name: Generate scores.json
        env:
          NETTHUD_SCORES_API_TOKEN: ${{ secrets.NETTHUD_SCORES_API_TOKEN }}
        run: |
          node scripts/generate-scores.mjs

      # -----------------------------
      # UPCOMING MATCHES (NEXT 7 DAYS)
      # -----------------------------
      - name: Generate upcoming.json (next 7 days)
        env:
          NETTHUD_SCORES_API_TOKEN: ${{ secrets.NETTHUD_SCORES_API_TOKEN }}
          NETTHUD_UPCOMING_DAYS: "7"
        run: |
          node scripts/generate-upcoming.mjs

      # -----------------------------
      # TRANSFER SIGNALS (LIVE via RSS + optional AI)
      # -----------------------------
      - name: Generate transfers.json (live signals)
        env:
          NETTHUD_TRANSFERS_MODE: "live"
          NETTHUD_SITE_URL: "https://netthud.com/"
          NETTHUD_TRANSFERS_ITEMS: "60"
          NETTHUD_TRANSFERS_LOOKBACK_HOURS: "72"
          # RSS sources (pipe-separated). Add/remove as you like.
          NETTHUD_TRANSFERS_RSS: >-
            https://www.theguardian.com/football/rss|
            https://feeds.bbci.co.uk/sport/football/rss.xml|
            https://www.skysports.com/rss/12040|
            https://www.espn.com/espn/rss/soccer/news|
            https://www.football-italia.net/feed|
            https://www.90min.com/posts.rss|
            https://www.goal.com/feeds/news?fmt=rss
          # Optional AI enrichment (recommended). Add this secret in repo settings:
          # Settings → Secrets and variables → Actions → New repository secret
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NETTHUD_USE_OPENAI: "1"
        run: |
          node scripts/generate-transfers.mjs

      # -----------------------------
      # COMMIT IF DATA CHANGED
      # -----------------------------
      - name: Commit & push if changed
        shell: bash
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/data/scores.json assets/data/upcoming.json assets/data/transfers.json

          if git diff --cached --quiet; then
            echo "No changes detected."
            exit 0
          fi

          git commit -m "Update scores, upcoming & transfer signals"
          git pull --rebase origin main
          git push origin main