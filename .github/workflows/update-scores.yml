name: NetThud - Update Scores

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # hourly at :00 UTC

permissions:
  contents: write

concurrency:
  group: netthud-scores
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate assets/data/scores.json
        run: node scripts/generate-scores.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/scores.json
          git diff --cached --quiet || git commit -m "Update scores.json"
          git push