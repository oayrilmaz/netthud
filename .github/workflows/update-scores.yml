name: NetThud - Update Scores

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes

permissions:
  contents: write

concurrency:
  group: netthud-scores
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sync with latest main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Generate Scores (Your API)
        env:
          NETTHUD_SCORES_API_URL: ${{ secrets.NETTHUD_SCORES_API_URL }}
          NETTHUD_API_KEY: ${{ secrets.NETTHUD_API_KEY }}
        run: |
          node scripts/generate-scores.mjs

      - name: Commit & push if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/data/scores.json
            git commit -m "Update scores.json"
            git push origin main
          else
            echo "No changes to commit."
          fi