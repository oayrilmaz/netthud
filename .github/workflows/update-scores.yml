name: NetThud - Update Scores, Upcoming & Transfer Signals

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes (UTC)

permissions:
  contents: write

concurrency:
  group: netthud-scores
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # -----------------------------
      # SCORES (LIVE + FINAL)
      # -----------------------------
      - name: Generate scores.json
        env:
          NETTHUD_SCORES_API_PROVIDER: "football-data"
          NETTHUD_SCORES_API_TOKEN: ${{ secrets.NETTHUD_SCORES_API_TOKEN }}
          NETTHUD_SCORES_FINAL_DAYS: "3"
          NETTHUD_SCORES_LIMIT: "160"
        run: |
          node scripts/generate-scores.mjs

      # -----------------------------
      # UPCOMING MATCHES
      # -----------------------------
      - name: Generate upcoming.json
        env:
          NETTHUD_SCORES_API_TOKEN: ${{ secrets.NETTHUD_SCORES_API_TOKEN }}
          NETTHUD_UPCOMING_DAYS: "7"
          NETTHUD_UPCOMING_LIMIT: "120"
        run: |
          node scripts/generate-upcoming.mjs

      # -----------------------------
      # TRANSFER SIGNALS
      # -----------------------------
      - name: Generate transfers.json
        env:
          NETTHUD_TRANSFERS_MODE: "live"
          NETTHUD_SITE_URL: "https://netthud.com/"
          NETTHUD_TRANSFERS_ITEMS: "120"
          NETTHUD_TRANSFERS_LOOKBACK_HOURS: "96"
          NETTHUD_TRANSFERS_RSS: ${{ secrets.NETTHUD_TRANSFERS_RSS }}
          NETTHUD_USE_OPENAI: "1"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/generate-transfers.mjs

      # -----------------------------
      # COMMIT IF CHANGED
      # -----------------------------
      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/data/*.json

          if git diff --cached --quiet; then
            echo "No changes detected."
            exit 0
          fi

          git commit -m "Update NetThud data feeds"
          git push