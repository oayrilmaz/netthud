name: NetThud - Update Scores

on:
  workflow_dispatch:
  schedule:
    - cron: "05 * * * *" # every hour at :05 UTC

permissions:
  contents: write

concurrency:
  group: netthud-scores
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with latest main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate assets/data/scores.json
        env:
          NETTHUD_SCORES_API_URL: ${{ secrets.NETTHUD_SCORES_API_URL }}
        run: node scripts/generate-scores.mjs

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update scores.json"
            git push
          else
            echo "No changes to commit."
          fi